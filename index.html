<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Sono' , sans-serif;
        display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;
            margin: 0;
            background: #f5f5f5;
        }
        .pricing-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .pricing-plan {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            text-align: center;
            padding: 20px;
            margin: 10px;
            flex: 1 1 300px;
        }
        .plan-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .plan-price {
            font-size: 20px;
            color: #888;
            margin-bottom: 20px;
        }
        .plan-features {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            text-align: left;
        }
        .plan-features li {
            margin: 10px 0;
            font-size: 16px;
        }
        .plan-button {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .plan-button:hover {
            background: #0056b3;
    }
</style>
</head>
<body>
    <div class="pricing-container">

        <div class="pricing-plan">

</body>
</html>
